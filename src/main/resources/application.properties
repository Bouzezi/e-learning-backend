spring.application.name=e-learning-service
server.port=8000
spring.datasource.url=jdbc:mysql://localhost:3306/e-learning?createDatabaseIfNotExist=true&use
SSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=200KB
